<html>
    <head>
        <title>Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Table</div>
        
        <table border="1">
            <tr th:each="kolom:${table}">
                <td th:text="${kolom[0]}"></td>
                <td th:text="${kolom[1]}"></td>
                <td th:text="${kolom[2]}"></td>
                <td th:text="${kolom[3]}"></td>
            </tr>
        </table>
    </body>
</html>
